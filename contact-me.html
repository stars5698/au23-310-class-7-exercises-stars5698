<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact-me.css" />
  </head>

  <body>
    <!-- TODO -->
    <div class="container">
      <h1>Connect With Me</h1>
      <form id="connect-form" action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            id="name"
            class="form-control validate-input"
            type="text"
            name="name"
            minlength="3"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="kind">Reason for contacting</label>
          <select class="form-control" name="kind" id="contact-kind">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="job">Job opportunity</option>
            <option value="talk">Talk code</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group hidden">
          <label for="job-title">Job Title</label>
          <input
            id="job-title"
            class="form-control validate-input"
            type="text"
            name="job-title"
          />
          <label for="job-URL">Company website</label>
          <input
            id="job-URL"
            class="form-control validate-input"
            type="text"
            name="job-URL"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group hidden">
          <label for="coding-lang">Coding Language</label>
          <input
            id="coding-lang"
            class="form-control validate-input"
            type="text"
            name="coding-lang"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="name">Message</label>
          <input
            id="message"
            class="form-control validate-input"
            type="text"
            name="message"
            minlength="10"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <script src="contact-me.js"></script>
  </body>
</html>
